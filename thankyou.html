  <body>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 primary-color fw-bold"
              id="exampleModalLabel"
            >
              Contact Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="">
              <input type="hidden" name="_next" value="/submit" />
              <input
                type="hidden"
                name="_subject"
                value="You got a new form submission!!"
              />
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  aria-label="Domestic"
                  id="validationCustom01"
                  required
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Domestic
                </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                  aria-label="International"
                  id="validationCustom02"
                  required
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  International
                </label>
              </div>

              <div class="row">
                <div class="form-floating my-3 col">
                  <input
                    name="NameOfPerson"
                    type="text"
                    class="form-control rounded-3"
                    id="floatingName"
                    placeholder="John doe"
                    aria-label="First name"
                    id="validationCustom07"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Name</label>
                </div>
                <div class="form-floating my-3 col">
                  <input
                    name="Contact-Number"
                    type="tel"
                    class="form-control rounded-3"
                    id="floatingNumber"
                    placeholder="+919891235468"
                    aria-label="Contact Number"
                    id="ContactNumber"
                    pattern="[789][0-9]{9}"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Contact Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-group col">
                  <select
                    class="form-select rounded-start-3"
                    id="inputGroupSelect02"
                    aria-label="Number-of-guests"
                    id="validationCustom03"
                    required
                  >
                    <option selected>Number</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                  </select>
                  <label class="input-group-text" for="inputGroupSelect02"
                    >Guests</label
                  >
                </div>
                <div class="form-floating col">
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="floatingDestination"
                    placeholder="Shimla"
                    aria-label="Name-of-Destination"
                    id="validationCustom04"
                    required
                  />
                  <label class="ms-3" for="floatingInput"
                    >Your Destination</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="form-floating my-3 col">
                  <input
                    id="date"
                    type="date"
                    class="form-control rounded-3"
                    id="floatingDate"
                    placeholder="John doe"
                    aria-label="Date-of-Departure"
                    id="validationCustom05"
                    required
                  />
                  <label class="ms-3" for="floatingInput"
                    >Date of Departure</label
                  >
                </div>
                <div class="form-floating my-3 col">
                  <input
                    id="date"
                    type="date"
                    class="form-control rounded-3"
                    id="floatingDate"
                    placeholder="Date"
                    aria-label="Date-of-Return"
                    id="validationCustom06"
                    required
                  />
                  <label class="ms-3" for="floatingInput">Date of Return</label>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  name="Email-Address"
                  type="email"
                  class="form-control rounded-3"
                  id="floatingInput"
                  placeholder="johndoe@gmail.com"
                  aria-label="email address"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                />
                <label for="floatingInput">Email address</label>
              </div>
              <button
                class="modal-btn w-100 mb-2 btn btn-lg rounded-3"
                type="submit"
              >
                Get Quote
              </button>
            </form>
          </div>
        </div>
      </div>
